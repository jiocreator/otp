<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowplayer V7 Demo with Bangla Subtitles</title>

    <!-- Flowplayer V7 CSS -->
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.2.7/skin/skin.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body {
            font-family: 'Hind Siliguri', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .flowplayer {
            max-width: 800px;
            margin: 0 auto;
        }
        .flowplayer video::cue {
            font-family: 'Hind Siliguri', sans-serif !important;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.75);
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Flowplayer V7 কাস্টম ফন্ট সাবটাইটেল (GitHub Live Demo)</h1>

    <!-- Flowplayer কন্টেইনার -->
    <div id="player-container" class="flowplayer" data-ratio="0.5625">
        <video controls preload="auto">
            <source type="application/x-mpegurl" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
            <source type="video/mp4" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.mp4">
            <!-- সাবটাইটেল ট্র্যাক -->
            <track kind="subtitles" srclang="bn" label="বাংলা" src="subtitles.vtt" default>
        </video>
    </div>

    <!-- Flowplayer V7 এবং HLS প্লাগিন -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>
    <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#player-container").flowplayer({
                splash: true, // স্প্ল্যাশ স্ক্রিন
                autoplay: false, // অটোপ্লে বন্ধ
                ratio: 9/16, // ভিডিওর অনুপাত
                clip: {
                    sources: [
                        { type: "application/x-mpegurl", src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
                        { type: "video/mp4", src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.mp4" }
                    ],
                    tracks: [
                        {
                            kind: "subtitles",
                            src: "subtitles.vtt",
                            srclang: "bn",
                            label: "বাংলা",
                            default: true
                        }
                    ]
                }
            });
        });
    </script>
</body>
</html>

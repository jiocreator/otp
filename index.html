<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowplayer v7 GitHub Subtitle Demo</title>

  <!-- Flowplayer v7 CSS & JS -->
  <link rel="stylesheet" href="https://releases.flowplayer.org/7.2.7/skin/skin.css">
  <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>

  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #player {
      width: 85%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    /* Subtitle Styling for Classic Flowplayer */
    .fp-caption {
      font-family: "Poppins", Arial, sans-serif !important;
      font-size: 20px !important;
      font-weight: 600 !important;
      color: #ffeb3b !important;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
      background: rgba(0,0,0,0.4);
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="player" class="flowplayer">
    <video>
      <source type="application/x-mpegurl" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
      <track kind="subtitles" srclang="bn" label="বাংলা" 
             src="https://raw.githubusercontent.com/jiocreator/otp/main/sub.srt" default>
    </video>
  </div>

  <script>
    flowplayer("#player", {
      clip: {
        sources: [
          { type: "application/x-mpegurl", src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
        ]
      }
    });
  </script>

</body>
</html>

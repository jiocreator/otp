<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flowplayer Demo with Bangla Subtitles</title>

    <!-- Flowplayer CSS (সর্বশেষ সংস্করণ) -->
    <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/3/stable/style/flowplayer.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body {
            font-family: 'Hind Siliguri', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .flowplayer {
            max-width: 800px;
            margin: 0 auto;
        }
        .flowplayer video::cue {
            font-family: 'Hind Siliguri', sans-serif !important;
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.75);
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Flowplayer কাস্টম ফন্ট সাবটাইটেল (GitHub Live Demo)</h1>

    <!-- Flowplayer কন্টেইনার -->
    <div id="player-container" class="flowplayer" data-ratio="0.5625">
        <video controls preload="auto">
            <source type="application/x-mpegurl" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
            <!-- ফলব্যাক MP4 যদি HLS সাপোর্ট না করে -->
            <source type="video/mp4" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.mp4">
        </video>
    </div>

    <!-- Flowplayer এবং hls.js স্ক্রিপ্ট -->
    <script src="https://cdn.flowplayer.com/releases/native/3/stable/flowplayer.min.js"></script>
    <script src="https://cdn.flowplayer.com/releases/native/3/stable/plugins/hls.min.js"></script>

    <script>
        // VTT সাবটাইটেল ডায়নামিকভাবে লোড করা
        const vttContent = `WEBVTT

00:00:02.500 --> 00:00:06.000
এই ডেমোটি GitHub Pages-এ লাইভ চলছে।

00:00:07.000 --> 00:00:11.500
সাবটাইটেল জাভাস্ক্রিপ্ট দিয়ে লোড হচ্ছে।

00:00:13.000 --> 00:00:16.000
এখন যে কেউ এটি দেখতে পারবে।`;

        const blob = new Blob([vttContent], { type: 'text/vtt' });
        const vttUrl = URL.createObjectURL(blob);

        // Flowplayer ইনিশিয়ালাইজ করা
        flowplayer("#player-container", {
            src: [
                {
                    type: "application/x-mpegurl",
                    src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
                },
                {
                    type: "video/mp4",
                    src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.mp4"
                }
            ],
            tracks: [
                {
                    src: vttUrl,
                    kind: "subtitles",
                    srclang: "bn",
                    label: "বাংলা",
                    default: true
                }
            ],
            token: false // ফ্রি সংস্করণের জন্য টোকেন প্রয়োজন নেই
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowplayer GitHub Subtitle Demo</title>

  <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/3/stable/style/flowplayer.css">
  <script src="https://cdn.flowplayer.com/releases/native/3/stable/flowplayer.min.js"></script>

  <style>
    .flowplayer-subtitle {
      font-family: "Poppins", Arial, sans-serif !important;
      font-size: 22px !important;
      font-weight: 600 !important;
      color: #ffeb3b !important;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .flowplayer-subtitle-wrapper {
      bottom: 80px !important;
      text-align: center;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #player {
      width: 85%;
      max-width: 900px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    const player = flowplayer("#player", {
      src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", // ডেমো ভিডিও
      captions: [
        {
          label: "বাংলা",
          src: "https://raw.githubusercontent.com/Piyash-ORG/demo-player/main/subb.vtt", // GitHub raw link
          srclang: "bn",
          default: true
        }
      ]
    });
  </script>
</body>
</html>
